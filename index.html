<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron col-12">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
     <form class="time-block">
         <div class="row">
          <time datetime="09:00" class="hour" id="0900">09AM</time><textarea id="9"></textarea><button class="saveBtn"></button>
        </div>
         <div class="row">
          <time datetime="10:00" class="hour" id="1000">10AM</time><textarea id="10" ></textarea><button class="saveBtn"></button>
        </div>
         <div class="row">
          <time datetime="11:00" class="hour" id="1100">11AM</time><textarea id="11"></textarea><button class="saveBtn"></button>
        </div>
         <div class="row">
          <time datetime="12:00" class="hour" id="1200">12PM</time><textarea id="12"></textarea><button class="saveBtn"></button>
        </div>
         <div class="row">
          <time datetime="13:00" class="hour" id="1300">1PM</time><textarea id="1"></textarea><button class="saveBtn"></button>
        </div>
         <div class="row">
          <time datetime="14:00"  class="hour" id="1400">2PM</time><textarea id="2"></textarea><button class="saveBtn"></button>
        </div>
         <div class="row"> 
          <time datetime="15:00" class="hour" id="1500">3PM</time><textarea id="3"></textarea><button class="saveBtn"></button>
        </div>
         <div class="row"> 
          <time datetime="16:00" class="hour" id="1600">4PM</time><textarea id="4"></textarea><button class="saveBtn"></button>
        </div>
         <div class="row">
          <time datetime="17:00" class="hour" id="1700">5PM</time><textarea id="5"></textarea><button class="saveBtn"></button>
        </div>
         <div class="row">
          <time datetime="18:00" class="hour" id="1800">6PM</time><textarea id="6"></textarea><button class="saveBtn"></button>
        </div>
         <div class="row">
          <time datetime="19:00" class="hour" id="1900">7PM</time><textarea id="7"></textarea><button class="saveBtn"></button>
        </div>
         <div class="row">
          <time datetime="20:00" class="hour" id="2000">8PM</time><textarea id="8" ></textarea><button class="saveBtn"></button>
        </div>
     </form>
    </div>
  
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
